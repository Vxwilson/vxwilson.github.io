<body>
    <header class="w3-panel w3-center w3-opacity" style="padding:10px 16px">
        <h1 class="w3-xlarge">Auth </h1>

    </header>

    // registeration form
    <button type="button" class="button-11 collapsible"></button>
    <div class="droparea collapsiblecontent">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="current-password" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="new-password" required>
            <!-- <textarea id="sentence" placeholder="add something..."class='field' name="w3review" rows="3" cols="40"></textarea> -->
            <button type="button" class="button-11" onclick="createUser()">Register</button>
            <h6> </h6>
        </form>
    </div>

    // login form
    <button type="button" class="button-11 collapsible"></button>
    <div class="droparea collapsiblecontent">
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <button type="button" class="button-11" onclick="login()">Login</button>
            <h6> </h6>
        </form>


    <div class="displayer">
        <div class="content">
            <span>
                <h5>Auth Test</h5>
            </span>
            <div class="conversation" id="conversation"></div>
        </div>
    </div>
