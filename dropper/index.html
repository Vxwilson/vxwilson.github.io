    <style>
        body,
        h1 {
            font-family: "Raleway", Arial, sans-serif
        }

        h1 {
            letter-spacing: 6px
        }

        .w3-row-padding img {
            margin-bottom: 12px
        }
    </style>

    <title>Dropper</title>
</head>

<body>
    <header class="w3-panel w3-center w3-opacity" style="padding:10px 16px">
        <h1 class="w3-xlarge">dropper</h1>
        <div class="w3-padding-24">
            <div class="w3-bar w3-border">
                
                <a href="/" class="w3-bar-item w3-button">Home</a>
            </div>
        </div>
    </header>
    <div class="center">
        <div class="w3-panel w3-center" style="border-radius: 5px;
        background-color: #312d35; padding:40px 16px ">
            <form action="javascript:upload_files()" style='font-size: 12px; '>
                <input type="file" id="files_upload" name="files" accept="image/*" multiple required>
                <input type="submit" value="drop">
            </form>                                 
            <p id=uploaded_files style="display:none">Uploaded!</p>
        </div>

        <div class="w3-panel w3-center" style="border-radius: 5px;
        background-color: #312d35; padding:40px 16px ">
            <form action="javascript:upload_string()" style='font-size: 12px; '>
                <textarea id="sentence" class='textfield' name="w3review" rows="4" cols="50">At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.</textarea>
  <br>
                <!-- <input type="text" id="sentence" name="sentence" value=""><br><br> -->
                <input type="submit" value="drop">
            </form>
            <p id=uploaded_text style="display:none">Uploaded!</p>
        </div>
    </div>

    <!-- dynamically added by js file-->
    <div id="textdiv" class="textmasonry w3-grayscale-min content"></div>
    <div id="pictures" class="masonry3 w3-grayscale-min content"></div>
    <div id="files" class="masonry3 w3-grayscale-min content" ></div>

    <script src="/js/dropper.js" type="module"></script>
</body>

</html>
