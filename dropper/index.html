<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!--Social Media Display-->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:secure_url" content="" />

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#da532c">

    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="/css/dropper.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,
        h1 {
            font-family: "Raleway", Arial, sans-serif
        }

        h1 {
            letter-spacing: 6px
        }

        .w3-row-padding img {
            margin-bottom: 12px
        }
    </style>

    <title>Dropper</title>
</head>

<body>
    <header class="w3-panel w3-center w3-opacity" style="padding:10px 16px">
        <h1 class="w3-xlarge" id="bucket_title"></h1> 
        <div class="w3-padding-24">
            <div class="w3-bar w3-border">
                <a href="/" class="w3-bar-item w3-button">Home</a>
                <a href="#" onclick="show_create()" class="w3-bar-item w3-button">New</a>
                <a href="#" onclick="show_create()" class="w3-bar-item w3-button">Goto</a>
            </div>
        </div>
    </header>

    <div class="droparea w3-center">
        <h5>files</h5>
        <form>
            <input type="file" class='field' id="files_upload" name="files" accept="" multiple required>
            <!-- <input type="submit" value="drop"> -->
            <button type="button" class="button-11" onclick="upload_files()">upload</button>
        </form>                                 
        <h5>clipboard</h5>
        <div>
            <textarea id="sentence" placeholder="add something..."class='field' name="w3review" rows="3" cols="40"></textarea>
            <button type="button" class="button-11" onclick="upload_string()">upload</button>
        </div>
        <p id=uploaded style="display:none">Uploaded!</p>
    </div>

    <div class="form-popup" id="create_form">
        <form action="javascript:try_create()" class="form-container">
            <h3>new</h3>
            <div>
                <label for="code"><b>verification:</b></label>
                <input type="text" placeholder="Enter code" id ="code" name="code" required>
            </div>
            
            <div>
                <label for="b_name"><b>bucket:</b></label>
                <input type="password" placeholder="Enter name" id="b_name" name="b_name" required>
            </div>
            <div>
                <button type="submit" class="button-11">add</button>
                <button type="button" class="button-11" onclick="hide_create()">return</button>
            </div>  
        </form>
    </div>

    <!-- dynamically added by js file-->
    <div id="textdiv" class="textmasonry content"></div>
    <div id="pictures" class="masonry3 w3-grayscale-mmin content"></div>
    <div id="files" class="masonry3 content" ></div>

    <script src="/js/dropper.js" type="module"></script>
</body>

</html>
