<head>

    <meta charset="UTF-8">

    <meta name="description" content="">

    <meta property="og:title" content="" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- <link rel="stylesheet" href="/css/root.css"> -->

    <link rel="stylesheet" href="/css/gallery.css">

    <title>Dropper</title>
</head>

<body>
    <header class="w3-panel w3-center w3-opacity" style="padding:10px 16px">
        <h1 class="w3-xlarge" id="bucket_title"></h1> 
        <div class="w3-padding-24">
            <div class="w3-bar w3-border">
                <a href="/" class="w3-bar-item w3-button">Home</a>
                <a href="#" onclick="show_create()" class="w3-bar-item w3-button">New</a>
                <a href="#" onclick="show_goto()" class="w3-bar-item w3-button">Goto</a>
            </div>
        </div>
    </header>

    <div class="droparea">
        <h5 style="color:#626178">files</h5>
        <form>
            <input type="file" class='field' id="files_upload" name="files" accept="" multiple required>
            <!-- <input type="submit" value="drop"> -->
            <!-- <button type="button" class="button-11" onclick="upload_files()">upload</button> -->
            <h6 style="color:#626178">or</h6>
            <textarea id="sentence" placeholder="add something..."class='field' name="w3review" rows="3" cols="40" autofocus></textarea>
            <button type="button" class="button-11" onclick="try_upload()">upload</button>
            <!-- <button type="button" class="button-11" onclick="upload_string()">upload</button> -->
        </form>                                 
        <p id=uploaded style="display:none">Uploaded!</p>
    </div>

    <div class="form-popup" id="goto_form">
        <div class="form-container">
            <h3>goto</h3>
            <div>
                <label for="code"><b>code:</b></label>
                <input type="text" placeholder="Enter code" id ="input_code" name="input_code" required>
            </div>
            <div>
                <button type="button" class="button-11" id="goto_button" onclick="try_go_bucket()">go</button>
                <button type="button" class="button-11"  onclick="hide_goto()">return</button>

            </div>  
        </div>
    </div>

    <div class="form-popup" id="create_form">
        <form action="javascript:try_create()" class="form-container">
            <h3>new</h3>
            
            <div>
                <label for="b_name"><b>bucket:</b></label>
                <input type="text" placeholder="Enter name" id="b_name" name="b_name" autocomplete="off" required>
            </div>
            <div>
                <label for="code"><b>verification:</b></label>
                <input type="password" placeholder="Enter code" id ="code" name="code" autocomplete="off" required>
            </div>
            <div>
                <button type="submit" class="button-11">add</button>
                <button type="button" class="button-11" onclick="hide_create()">return</button>
            </div>  
        </form>
    </div>

    <div class="overlay hidden"></div>

    <section id="myModal" class="modal hidden">
        <!-- <div class="flex"> -->
        <!-- <img src="user.png" width="50px" height="50px" alt="user" /> -->
        <!-- <p>vx</p> -->
        <img id=modal_img src='' class='_img w3-grayscale-min'></img>
        <p></p>
    </section>

    
    <!-- dynamically added by js file-->
    <div class='displayer'>
        <a onclick="refresh()"><i
            class="fa fa-refresh fa-2x w3-hover-opacity"></i></a>
        <a onclick="sharelink()"><i
            class="fa fa-link fa-2x w3-hover-opacity"></i></a>
        <div class="content">
            <span><h5>clipboard</h5>
            <div id="textdiv" class="textmasonry"></div>
        </div>
        <div class="content">
            <span><h5>pictures</h5>
            <div id="pictures" class="masonry3 w3-grayscale-mmin"></div>
        </div>
        <div class="content">
            <span><h5>files</h5>
            <div id="files" class="masonry3 filemasonry" ></div>
        </div>
        
        <!-- <div id="pictures" class="masonry3 w3-grayscale-mmin content"><span><h5>pictures</h5> </span></div>
        
        <div id="files" class="masonry3 content" ><span><h5>files</h5> </span></div> -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64  w3-center w3-large">
        <a href="https://www.instagram.com/takedoke/" target="_blank"><i
                class="fa fa-instagram w3-hover-opacity"></i></a>
        <a href="https://www.github.com/vxwilson/" target="_blank"><i
            class="fa fa-github w3-hover-opacity"></i></a>
        <!-- <p><span id="time-now"></span></p> -->
    </footer>

    <script src="/js/dropper.js" type="module"></script>
</body>

</html>
