<body>

    <label for="vet_book_start_time">Start Time:</label>
    <input type="time" id="vet_book_start_time" name="vet_book_start_time" required><br><br>
    <label for="vet_book_end_time">End Time:</label>
    <input type="time" id="vet_book_end_time" name="vet_book_end_time" required><br><br>

    <script>
    
        var start_time = document.getElementById("vet_book_start_time");

        var currentTime = new Date();
        currentTime.setHours(currentTime.getHours() + 1);
        // set the default start time to be the current time plus one hour, accounting for 23:59
        const formattedTime = `${currentTime.getHours().toString().padStart(2, '0')}:${currentTime.getMinutes().toString().padStart(2, '0')}`;
        start_time.value = formattedTime;


        //make function to update endtime
        function updateEndTime(){
            var start_time_value_split = start_time.value.split(":");
            var start_time_hour = start_time_value_split[0];
            var start_time_minute = start_time_value_split[1];

            var end_time_hour = (parseInt(start_time_hour) + 1) %24;

            const formattedTime = `${end_time_hour.toString().padStart(2, '0')}:${start_time_minute.toString().padStart(2, '0')}`;
            document.getElementById("vet_book_end_time").value = formattedTime;
        } 
        
        updateEndTime();
        start_time.addEventListener("change", function () {
            updateEndTime();
        });

    
    </script>
</body>
