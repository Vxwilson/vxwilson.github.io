    <style>
        header {
            display: flex;
            align-items: center;
        }

        .headerButton {
            /* margin-left: auto; */
            margin-left: 1em;
            width: 7em;
            text-align: center;

        }

        .content {
            /* max-height: 500px;
            overflow: auto; */
        }

        .message-content {
            white-space: pre-wrap;
            font-family: 'Roboto';
            color: rgb(149, 149, 155);
        }

        #prompt {
            width: 35em;
            height: 50px;
        }

        @media screen and (max-width: 500px) {
            #prompt {
                width: 100%;
                margin: auto;
            }
        }

        #generateButton {
            width: 100%;
            margin: 0 auto;
        }

        .sliderContainer {
            display: flex;
            text-align: justify;
            margin: 0.25em 0.25em 0 0;
            gap: 0.5em;
            flex-direction: row-reverse;
            justify-content: flex-start;
            align-items: center;
        }

        .slider {
            text-align: right;
            width: 60%;
            display: inline-block;
            /* margin: auto; */
            background: rgb(149, 149, 155);
            outline: none;
            accent-color: rgb(149, 154, 149);
            /* accent-color: rgb(115, 138, 114); */
        }

        @media screen and (max-width: 500px) {
            .slider {
                width: inherit;
            }
        }

        .sliderContainer label {
            display: inline-block;
            text-align: start;
            /* font-size: small; */
            /* color: rgb(149, 149, 155); */
            color: rgb(115, 138, 114)
        }

        .sliderContainer input[type="text"] {
            color: rgb(149, 149, 155);
            background: transparent;
            border: none;
            outline: none;
            text-align: right;
            display: inline-block;
            width: 3em;
        }
    </style>
</head>

<body>
    <header class="w3-panel w3-center w3-opacity" style="padding:60px 16px">
        <h1 class="w3-xlarge">Chat GPT </h1>
        <button class="button-11 headerButton" id="gptStyleButton">Normal</button>
        <button class="button-11 headerButton" id="memoryButton">Memoryless</button>
    </header>

    <div class="header-button-container">
        <a href="/" class="fa fa-home fa-2x"></a>
    </div>

    <form action="javascript:generateFromPrompt()" class="">
        <textarea id="prompt" placeholder="ask anything :)" class='field' name="w3review" rows="3" cols="40" required
            autofocus></textarea>
        <button id="generateButton" type="submit" class="button-11">Generate</button>

        <div class="sliderContainer">
            <input type="text" id="tempValue" value="1" readonly>

            <input type="range" onchange="document.getElementById('tempValue').value = this.value;" min="0" max="2"
                value="1" step="0.01" class="slider" id="tempSlider">
            <label for="tempSlider"> temperature </label>

        </div>
        <div class="sliderContainer">
            <input type="text" id="topPValue" value="0.5" readonly>

            <input type="range" onchange="document.getElementById('topPValue').value = this.value;" min="0" max="1"
                value="0.6" step="0.01" class="slider" id="topPSlider">

            <label for="topPSlider"> top_p </label>
        </div>
    </form>


    <div class="displayer">
        <div class="content">
            <span>
                <h5>Conversation </h5>
            </span>
            <div class="conversation" id="conversation"></div>
        </div>
        <div class="content">
            <span>
                <h5>Usage </h5>
            </span>
            <div class="">
                <p id="token"></p>
            </div>
        </div>
    </div>

    <script src="/js/main.js" type="module"></script>
    <script src="/js/gpttest.js" type="module"></script>
</body>

</html>
