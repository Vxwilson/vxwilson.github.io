<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GPT</title>

    <!-- <link rel="stylesheet" href="/css/root.css"> -->
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/dropper.css">
    <link rel="stylesheet" href="/css/yarn.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="w3-panel w3-center w3-opacity" style="padding:10px 16px">
        <h1 class="w3-xlarge">Chat GPT (memoryless)</h1>
    </header>

    <form action="javascript:generateFromPrompt()" class="">
        <textarea id="prompt" placeholder="ask anything :)"class='field' name="w3review" rows="3" cols="40" required></textarea>
        <button type="submit" class="button-11">Generate</button>
    </form>


    <div class="displayer">
        <div class="content">
            <span>
                <h5>Result: </h5>
            </span>
            <div class="">
                <p id="result"></p>
            </div>
        </div>
        <div class="content">
            <span>
                <h5>Total tokens used: </h5>
            </span>
            <div class="">
                <p id="token"></p>
            </div>
        </div>
    </div>

    <script src="/js/main.js" type="module"></script>
    <script src="/js/gpttest.js" type="module"></script>
    </script>
</body>
</html>
